<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Country</th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.country }}</td>
      <td>
        <a
          href="{{ url_for('view', userid=user.userid) }}"
          class="btn btn-success"
          >View</a
        >
      </td>
      <td>
        <a
          href="{{ url_for('edit', userid=user.userid) }}"
          class="btn btn-primary"
          >Edit</a
        >
      </td>
      <td>
        <a
          href="{{ url_for('password_change', userid=user.userid) }}"
          class="btn btn-warning"
          >Change Password</a
        >
      </td>
      <td>
        {% if session['role'] == 'admin' or user.userid == session['userid'] %}
        <form
          action="{{ url_for('delete', userid=user.userid) }}"
          method="post"
          style="display: inline"
        >
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
